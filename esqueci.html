<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci minha senha</title>
  <style>
   /*        GLOBAL        */

body {
    font-family: Arial, Helvetica, sans-serif;
    height: 150vh;
    width: 100%;
    background-image: url(../Assets/Images/backlogin.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    position: relative;
    border: none;
}


body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}


/*        HEADER        */


header {
    padding: 20px 60px;
    position: relative;
    z-index: 10;
}

.logo img {
    height: 60px;
    width: 200px;
    padding-left: 40px;
    padding-top: 40px;
}


/*      LOGIN BOX       */


.Senhabox {
    padding: 60px;
    z-index: 90;
    position: relative;
    max-width: 450px;
    height: 550px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    box-sizing: border-box;
    transform: translateX(-50%);
    margin-left: 50%;
    justify-content: center;
}

.Senhabox h2 {
    color: aliceblue;
    font-size: 35px;
    margin-top: 0;
}

/* Inputs */
.Senhabox input {
    height: 55px;
    width: 100%;
    color: aliceblue;
    border: none;
    background-color: #333;
    padding-left: 15px;
    outline: none;
    margin-bottom: 25px;
    position: relative;
}

.Senhabox input:hover {
    background-color: #444;
}

/* Botão */
.Senhabox button {
    width: 104%;
    height: 45px;
    background-color: rgb(253, 18, 18);
    color: aliceblue;
    border-radius: 3px;
    font-size: 15px;
    border: none;
    transition: transform 0.5s;
    font-weight: bold;
}

.Senhabox button:hover {
    transform: scale(1.02);
    cursor: pointer;
}


    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #msgErro {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="Senhabox">
    <h2>Esqueci minha senha</h2>
    <form id="formTrocarSenha">
      <input type="password" id="SenhaCadastro" placeholder="Senha">
      <input type="password" id="ConfirmarSenhaCadastro" placeholder="Confirmar Senha">
      <p id="msgErro">As senhas não coincidem!</p>
      <button type="submit" id="btnConfirmar" disabled>Confirmar</button>
    </form>
  </div>
  <script src="js/esqueci.js"></script>
</body>

</html>
