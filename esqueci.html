<style>
body {

body::before {
    content: '';

    height: 100%;

    left: 0;
}


/*        HEADER        */


header {
    padding: 20px 60px;

.Senhabox {
    padding: 60px;
    z-index: 90;
    position: relative;
    max-width: 450px;
    height: 500px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    box-sizing: border-box;
    transform: translateX(-50%);
    margin-left: 50%;
    justify-content: center;
}

.Senhabox h1 {
    color: aliceblue;
    font-size: 35px;

}

    height: 55px;

    margin-bottom: 25px;
    position: relative;
}

.Senhabox input:hover {
    background-color: #444;
}

/* Botão */
.Senhabox button {
    width: 104%;
    height: 45px;
    background-color: rgb(253, 18, 18);
    color: aliceblue;
    border-radius: 3px;
    font-size: 15px;
    border: none;
    transition: transform 0.5s;
    font-weight: bold;
}

.Senhabox button:hover {
    transform: scale(1.02);
    cursor: pointer;
}
.lembre input {
    width: 20px;
    height: 20px;
    margin-top: 1rem;
}
.lembre span {
    color: blanchedalmond;
    font-size: 15px;
    font-weight: bold;
}
.acesso button{
    width: 104%;
    height: 45px;
    background-color: rgb(109, 106, 106);
    color: aliceblue;
    border-radius: 3px;
    font-size: 15px;
    border: none;
    transition: transform 0.5s;
    font-weight: bolder;
}
.acesso button:hover {
    transform: scale(1.02);
    cursor: pointer;
}

p{
    text-align: center;
    font-size: 15px;
    color: blanchedalmond;
    font-weight: bold;
 }

 div i{
    position: absolute;
    top: 50%;
    right: 50px;
    transform: translateY(-50%);

    color: #777777;
    font-size: 25px;
 }

input{
  position: relative;
}

.input i{
  position: absolute;
  top: 50%;

  color: #777;
}
p{
  font-size: 16px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  text-align: initial;
  
}

a{
  text-decoration: none;
  color: white;
}
</style>
</head>
