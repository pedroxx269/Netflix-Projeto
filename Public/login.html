<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Netflix</title>
  <link rel="shortcut icon" href="./Assets/Images/nt.ico" type="image/x-icon">
  <link rel="stylesheet" href="./Css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <header>
    <div class="logo">
      <a href="/login">
        <img src="./Assets/Images/Netflix_2015_logo.png" alt="logo">
      </a>
    </div>
  </header>

  <main>
    <div class="Loginbox">

      <h1>Login</h1>

      <form action="/login" method="POST">
        <div class="input">
          <input type="email" id="EmailLogin" name="EmailLogin" placeholder="Email" required>
        </div>
        <div class="input">
          <input type="password" id="SenhaLogin" name="SenhaLogin" placeholder="Senha" required>
          <span><i class="bi bi-eye-fill" onclick="showHidePassword()"></i></span>
        </div>
        <div>
          <button type="submit" class="submit">Entrar</button>
        </div>
      </form>


      <p>- OU -</p>

      <div class="acesso">
        <!-- BotÃ£o corrigido -->
        <!-- <button class="btnCadastro" id="btnCadastro" type="button">Cadastre-se</button> -->
        <a href="/cadastro" class="btnCadastro">Cadastre-se</a>
      </div>

      <div class="lembre">
        <input type="checkbox">
        <span>Lembre-se de mim</span>
      </div>

      <p><a href="/esqueci">Esqueceu sua senha?
        </a></p>
    </div>
  </main>

  <script src="./Js/login.js"></script>
</body>

</html>
